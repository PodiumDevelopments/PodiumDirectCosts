  <body>
    <div>
      <link href="./home.css" rel="stylesheet" />

      <div class="home-container">
        <header data-role="Header" class="home-header">
          <img
            alt="logo"
            src="public/playground_assets/artboard%2B1-200h.png"
            class="home-image"
          />
          <h1>RFP Generator Data Load</h1>
        </header>
        <div class="home-container01">
          <div class="home-container02">
            <div id="loginContin" class="home-container03">
              <div class="home-container04">
                <div class="home-container05">
                  <input
                    type="text"
                    id="Username"
                    placeholder="Username"
                    class="home-textinput input"
                  />
                </div>
                <div class="home-container06">
                  <input
                    type="password"
                    id="Password"
                    placeholder="Password"
                    class="home-textinput1 input"
                  />
                </div>
                <div class="home-container07">
                  <button id="login_btn" class="home-button button">Login</button>
                </div>
              </div>
            </div>
            <div id="HomeContain" class="home-container08">
              <div class="home-container09">
                <div class="home-container10">
                  <div class="home-container11">
                    <div class="home-container12">
                      <strong class="home-text01">Select Billing Period</strong>
                      <select id="BillingP-list" class="home-select">
         
                      </select>
                    </div>
                    <div class="home-container13">
                      <strong class="home-text02">
                        Select Previous Budget
                      </strong>
                      <select id="PrevB" class="home-select1 Content">
           
                      </select>
                    </div>
                    <div class="home-container14">
                      <strong class="home-text03">Select Current Budget</strong>
                      <select id="CurrentB" class="home-select2 Content">
      
                      </select>
                    </div>
                    <div class="home-container15">
                      <button id="Budget-btn" class="home-button1 button">
                        Load Budgets
                      </button>
                      <span id="Budget-span" class="home-text04">&nbsp;</span>
                    </div>
                    <div class="home-container16">
                      <button id="BillingP-btn" class="home-button2 button">
                        Load Billing Periods
                      </button>
                      <span id="BillingP-span" class="home-text05">&nbsp;</span>
                    </div>
                    <div class="home-container17">
                      <button id="Commit-btn" class="home-button3 button">
                        Load Commitments
                      </button>
                      <span id="Commit-span" class="home-text06">&nbsp;</span>
                    </div>
                    <div class="home-container18">
                      <button id="Dircost-btn" class="home-button4 button">
                        Load Direct Costs
                      </button>
                      <span id="Dircost-span" class="home-text07">&nbsp;</span>
                    </div>
                    <div class="home-container19">
                      <button id="CommitC-btn" class="home-button5 button">
                        Load Commited Costs
                      </button>
                      <span id="CommitC-span" class="home-text08">&nbsp;</span>
                    </div>
                    <div class="home-container20">
                      <button id="chcklmt" class="home-button6 button">
                        Check Limit
                      </button>
                      <span id="chcklmt-span" class="home-text09">&nbsp;</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      data-section-id="header"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
